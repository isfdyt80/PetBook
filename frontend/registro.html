<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - PetBook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        
        <div class="card shadow-lg p-4">
          <h3 class="text-center mb-4">Registro de Usuario</h3>

          <form id="formRegistro">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="clave" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="clave" name="clave" required>
            </div>

            <div class="mb-3">
              <label for="domicilio" class="form-label">Domicilio</label>
              <input type="text" class="form-control" id="domicilio" name="domicilio">
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          </form>

          <!-- Mensajes -->
          <div id="mensaje" class="mt-3 text-center"></div>
        </div>

      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#formRegistro").on("submit", function(e) {
        e.preventDefault();

        $.ajax({
            url: "../backend/controladores/UsuarioController.php",
            type: "POST",
            data: JSON.stringify({
                nombre: $("#nombre").val(),
                apellido: $("#apellido").val(),
                email: $("#email").val(),
                clave: $("#clave").val(),
                domicilio: $("#domicilio").val()
            }),
            success: function (response) {
                let res;
                try {
                    res = typeof response === "string" ? JSON.parse(response) : response;
                    $("#mensaje").html(res.success ? res.message : res.error).css("color", res.success ? "green" : "red");
                } catch (e) {
                    $("#mensaje").html("Error inesperado en el servidor").css("color", "red");
                }
            },
            error: function (xhr, status, error) {
                console.error("Error:", error);
            }
        });
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartel de Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cartel_verde.css">

</head>

<body>
    <div class="cartel">
        <!-- Contenido del cartel -->
        <div class="contenido-cartel">
            <!-- Información del usuario -->
            <div class="d-flex align-items-center mb-3">
                <img src="img/perfil_usuario.jpg" alt="Perfil de Usuario" class="img-perfil rounded-circle me-3">
                <div>
                    <span class="nombre-usuario fw-bold fs-5">Juan Pérez</span>
                    <div class="fecha-publicacion text-muted fs-6">Publicado el 19/11/2024</div>
                </div>
            </div>


            <!-- Franja Roja: "SE BUSCA" -->
            <div class="franja-verde">EN ADOPCIÓN</div>

            <!-- Contenido (Especificaciones y Carrusel) -->
            <div class="contenido">
                <!-- Información -->
                <div class="info-contenedor">
                    <div class="info-seccion">
                        <div class="mini-franja-verde">DESCRIPCIÓN:</div>
                        <p class="info-texto descripcion">Gatita de 7 meses, tiene pelaje blanco y negro. Está recién
                            castrada, por
                            eso tiene rapado del lado izquierdo.</p>
                    </div>
                    <div class="info-seccion">
                        <div class="mini-franja-verde">REQUISITOS PARA ADOPTAR:</div>
                        <p class="info-texto requisitos"></p>
                    </div>
                    <div class="info-seccion">
                        <div class="mini-franja-verde">UBICACIÓN:</div>
                        <p class="info-texto ubicacion">Carlos Casares, por el Barrio Esfuerzo Propio 8, atras de la
                            cancha del Club
                            Boca</p>
                    </div>
                </div>

                <!-- Carrusel -->
                <div class="carrusel-contenedor">
                    <div id="carruselMascota" class="carousel slide carrusel-imagen" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/aki1.jpg" class="d-block w-100" alt="Imagen 1">
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carruselMascota"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Anterior</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carruselMascota"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Siguiente</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones verticales -->
        <div class="botones-verticales">
            <div class="boton-accion">
                <img src="img/reacciones/corazon.png" alt="Reaccionar">
            </div>
            <div class="boton-accion">
                <img src="img/reacciones/compartir.png" alt="Compartir">
            </div>
            <div class="boton-accion">
                <img src="img/reacciones/mensaje.png" alt="Enviar mensaje">
            </div>
            <div class="boton-accion">
                <img src="img/reacciones/favorito.png" alt="Favorito">
            </div>
        </div>

    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

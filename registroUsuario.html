    <h2>Sign-In</h2>
    <div class="container-sm">
        <div class="backButton">
            <!-- <input type="button" value="back"> -->
        </div>
        <form class="container-md registro" action="envio.php" method="post">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required pattern="[A-Za-z]{4,25}"> <!--El pattern se uso para test, mas a delante puede no ser necesario-->

            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required pattern="[A-Za-z]{4,25}">

            <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required>

            <input type="text" id="localidad" name="localidad" placeholder="Localidad" required>

            <input type="email" id="mail" name="email" placeholder="E-mail" required>

            <!-- Es mejor validar las contraseñas en PHP o JavaScript con un 'regexp' seguido de un patrón -->
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

            <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repetir Contraseña" required>

            <input type="submit" id="sign-in" value="Registrarse">
            <!-- <input type="reset" value="resetear"> -->
        </form>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetBook</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/registroUsuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="content d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow signin" style="max-width: 400px; width: 100%;">

            <div class="text-center mb-3">
                <h2><b>Registro De Usuario</b></h2>
            </div>


            <form method="post" id="form-sign-in">
                <div class="row mb-1">
                    <div class="mb-1 col-md-6">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre"
                            class="form-control">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido"
                            class="form-control">
                    </div>
                </div>
                
                <div class="row mb-1">
                    <div class="mb-1 col-md-6">
                        <input type="tel" id="telefono" name="telefono" placeholder="Telefono" 
                            class="form-control">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="localidad" name="localidad" placeholder="Localidad" 
                            class="form-control">
                    </div>
                </div>
                <div class="mb-1">
                    <input type="email" id="mail" name="email" placeholder="E-mail" class="form-control">

                </div>
                <!-- Se utiliza la libreria check-password-strength -->
                <div class="mb-1">
                    <input type="password" id="password" name="password" placeholder="Contraseña"
                        class="form-control">
                    <small id="password-strength" class="form-text"></small>
                    <button id="hash-password" class="btn btn-primary">Encriptar Contraseña</button>
                    <p id="hashed-password"></p>
                </div>
                <div class="mb-1">
                    <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repetir Contraseña"
                        class="form-control">
                    <small id="password-match" class="form-text"></small>
                </div>
                <div class="mb-1 text-center">
                    <input type="submit" id="sign-in" value="Registrarse" class="btn btn-outline-primary">
                </div>
                
            </form>


        </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/umd.js"></script> <!--Libreria check-password-strength-->
    <script src="/js/registroUsuario.js"></script>
    <script src="/js/bcrypt.min.js"></script>
    <script src="/js/encription.js"></script>
    <script src="/js/registroUsuario.js"></script>
    <!-- <script src="/js/index.js"></script> -->
</body>

</html>

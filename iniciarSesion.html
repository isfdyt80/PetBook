<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetBook</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/iniciarSesion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-3">
                <h2>Log-In</h2>
            </div>
            <form method="post" id="form_login">
                <div class="mb-1">
                    <input type="email" id="email" name="mail" placeholder="E-mail" class="form-control">
                </div>
                <div class="mb-1">
                    <input type="password" id="password" name="password" placeholder="Contraseña" class="form-control">
                </div>
                <div class="text-center">
                    <input type="submit" value="Iniciar Sesión" class="btn btn-primary w-100">

                </div>
            </form>
    
        </div>
    </div>
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/iniciarSesion.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- <script src="/js/index.js"></script> -->
</body>

</html>

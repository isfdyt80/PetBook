<!-- Formulario de Ingreso de Usuario -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetBook</title>
    
    <!-- Enlaces a recursos de estilos -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="css/style.css"> <!-- Estilos generales -->
    <link rel="stylesheet" href="css/log_in.css"> <!-- Estilos específicos del login -->
    
    <!-- Enlace a fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&family=Nunito:ital,wght@0,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Contenedor principal que centra el contenido en la pantalla -->
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        
        <!-- Contenedor del título -->
        <div class="text-center mb-3">
            <h2>Log-In</h2> <!-- Título del formulario de inicio de sesión -->
        </div>
        
        <!-- Contenedor del formulario de inicio de sesión -->
        <div class="card p-4 shadow login" style="max-width: 400px; width: 100%;">
            <form id="form_login" > 
                <!-- Campo de entrada para el email -->
                <div class="mb-1">
                    <input type="email" id="i_login_mail" name="i_login_mail" placeholder="E-mail" class="form-control">
                </div>
                
                <!-- Campo de entrada para la contraseña -->
                <div class="mb-1">
                    <input type="password" id="i_login_password" name="i_login_password" placeholder="Contraseña" class="form-control">
                </div>
                
                <!-- Botón para enviar el formulario -->
                <div class="mt-2 text-center">
                    <input type="submit" id="b_login" value="Iniciar Sesión" class="btn btn-outline-primary">
                </div>
                
                <div class="mt-1 text-center">
                    <!-- Enlaces para registro y recuperación de contraseña -->
                    <a href="sign_in.html">Registrate a Petbook</a> <!-- Redirección a la página de registro -->
                    <a href="">¿Olvidaste tu contraseña?</a> <!-- Enlace para recuperación de contraseña -->
                </div>
            </form>
        </div>
    </div>
    
    <!-- Recursos JavaScripts para validaciones, funcionalidades y estilos -->
    <script src="js/jquery-3.7.1.min.js"></script> <!-- Librería jQuery -->
    <script src="js/jquery.validate.min.js"></script> <!-- Librería para validar campos del formulario -->
    <script src="bootstrap/js/bootstrap.min.js"></script> <!-- Bootstrap para funcionalidades interactivas -->
    <script src="js/bcrypt.min.js"></script> <!-- Librería para encriptar contraseñas en el frontend -->
    <script src="js/libreria.sweetalert.js"></script> <!-- Librería para alertas interactivas -->
    <script src="js/log_in.js"></script> <!-- Archivo con la lógica de validación y autenticación -->
</body>

</html>

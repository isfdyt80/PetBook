<!-- Modal Animal en Adopción -->
<div class="modal fade" id="ModalAdopcion" tabindex="-1" aria-labelledby="ModalAdopcion" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Encabezado del Modal -->
            <div class="modal-header bg-success text-white d-flex justify-content-center align-items-center">
                <!-- Botón de Volver (flecha) -->
                <button type="button" class="btn btn-link text-white" data-bs-toggle="modal"
                    data-bs-target="#ModalNuevaPubli" data-bs-dismiss="modal">
                    <i class="fa-solid fa-arrow-left fs-7" style="color: white; opacity: 0.7; font-size: 1.5rem;"></i>
                </button>
                <h5 class="modal-title flex-grow-1 text-center" id="animalPerdidoModalLabel">ANIMAL EN ADOPCIÓN</h5>
                <!-- Botón de Cerrar (X) -->
                <button type="button" class="btn btn-link text-white" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-x fs-7" style="color: white; opacity: 0.7; font-size: 1.5rem;"></i>
                </button>
            </div>

            <div class="modal-body">
                <!-- Formulario para adopción -->
                <form>
                    <input id="tipo_publicacion_adopcion" name="tipo_publicacion_adopcion" type="hidden"
                        value="adopcion" />
                    <div class="mb-3 text-center">
                        <label for="foto_adopcion" class="form-label fw-bold">SUBIR FOTOS: <span
                                class="text-danger">*</span></label>
                        <div>
                            <i class="fa-solid fa-camera fa-2x"></i>
                            <input type="file" class="form-control mt-2" id="foto_adopcion" name="foto_adopcion"
                                accept="image/*" multiple required>
                        </div>
                    </div>
                    <!-- Especie -->
                    <div class="mb-3">
                        <label for="especie_adopcion" class="form-label fw-bold">ESPECIE: <span
                                class="text-danger">*</span></label>
                        <select class="form-select" id="especie_adopcion" name="especie_adopcion">
                            <option value="">Selecciona una especie</option>
                            <!-- Agrega opciones de especies -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label fw-bold">DESCRIPCIÓN Y/O REQUISITOS
                            PARA ADOPTAR:</label>
                        <textarea class="form-control" id="descripcion_adopcion" name="descripcion_adopcion" rows="3"
                            placeholder="Describe lo más que puedas al animal, color de pelo, tamaño, detalles bien característicos."></textarea>
                    </div>

                    <!-- UBICACIÓN -->
                    <div class="mb-3">
                        <label for="pais_adopcion" class="form-label fw-bold">PAÍS: <span
                                class="text-danger">*</span></label>
                        <select class="form-select" id="pais_adopcion" name="pais_adopcion">
                            <option value="">Selecciona un país</option>
                            <!-- Agrega opciones de países aquí -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="provincia_adopcion" class="form-label fw-bold">PROVINCIA: <span
                                class="text-danger">*</span></label>
                        <select class="form-select" id="provincia_adopcion" name="provincia_adopcion">
                            <option value="">Selecciona una provincia</option>
                            <!-- Agrega opciones de provincias aquí -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ciudad_adopcion" class="form-label fw-bold">CIUDAD: <span
                                class="text-danger">*</span></label>
                        <select class="form-select" id="ciudad_adopcion" name="ciudad_adopcion">
                            <option value="">Selecciona una ciudad</option>
                            <!-- Agrega opciones de ciudades aquí -->
                        </select>
                    </div>
                </form>
            </div>

            <!-- Pie del Modal -->
            <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" form="animalAdopcionForm">
                    PUBLICAR <i class="fa-solid fa-check"></i>
                </button>
            </div>
        </div>
    </div>
</div>

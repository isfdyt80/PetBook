<!-- Modal Animal Encontrado -->
<div class="modal fade" id="ModalEncontrado" tabindex="-1" aria-labelledby="ModalEncontrado" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Encabezado del Modal -->
            <div class="modal-header bg-warning text-white d-flex justify-content-center align-items-center">
                <!-- Botón de Volver (flecha) -->
                <button type="button" class="btn btn-link text-white" data-bs-toggle="modal"
                    data-bs-target="#ModalNuevaPubli" data-bs-dismiss="modal">
                    <i class="fa-solid fa-arrow-left fs-7" style="color: white; opacity: 0.7; font-size: 1.5rem;"></i>
                </button>
                <h5 class="modal-title flex-grow-1 text-center" id="animalPerdidoModalLabel">ANIMAL ENCONTRADO (SE
                    BUSCA DUEÑOS)</h5>
                <!-- Botón de Cerrar (X) -->
                <button type="button" class="btn btn-link text-white" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-x fs-7" style="color: white; opacity: 0.7; font-size: 1.5rem;"></i>
                </button>
            </div>

            <div class="modal-body">
                <!-- Formulario para animales encontrados -->
                <form id="animalEncontradoForm" enctype="multipart/form-data">
                    <input id="tipo_publicacion_encontrado" name="tipo_publicacion_encontrado" type="hidden"
                        value="encontrado" />
                    <div class="mb-3 text-center">
                        <label for="foto_encontrado" class="form-label fw-bold">SUBIR FOTOS: <span
                                class="text-danger">*</span></label>
                        <div>
                            <i class="fa-solid fa-camera fa-2x"></i>
                            <input type="file" class="form-control mt-2" id="foto_encontrado" name="foto_encontrado"
                                accept="image/*" multiple required>
                        </div>
                    </div>
                    <!-- Especie -->
                    <div class="mb-3">
                        <label for="especie_encontrado" class="form-label fw-bold">ESPECIE: <span
                                class="text-danger">*</span></label>
                        <select class="form-select" id="especie_encontrado" name="especie_encontrado">
                            <option value="">Selecciona una especie</option>
                            <!-- Agrega opciones de especies -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion_encontrado" class="form-label fw-bold">CARACTERÍSTICAS DEL
                            ANIMAL:</label>
                        <textarea class="form-control" name="descripcion_encontrado" id="descripcion_encontrado"
                            rows="3"
                            placeholder="Describe lo más que puedas al animal, color de pelo, tamaño, detalles bien característicos."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="encontrado_el_encontrado" class="form-label fw-bold">SE ENCONTRÓ EL:</label>
                        <input type="date" class="form-control" name="encontrado_el_encontrado"
                            id="encontrado_el_encontrado" placeholder="DD/MM/AAAA">
                    </div>
                    <!-- UBICACIÓN -->
                    <div class="mb-3">
                        <label for="pais_encontrado" class="form-label fw-bold">PAÍS: <span
                                class="text-danger">*</span></label>
                        <select class="form-select" id="pais_encontrado" name="pais_encontrado">
                            <option value="">Selecciona un país</option>
                            <!-- Agrega opciones de países aquí -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="provincia_encontrado" class="form-label fw-bold">PROVINCIA: <span
                                class="text-danger">*</span></label>
                        <select class="form-select" id="provincia_encontrado" name="provincia_encontrado">
                            <option value="">Selecciona una provincia</option>
                            <!-- Agrega opciones de provincias aquí -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ciudad_encontrado" class="form-label fw-bold">CIUDAD: <span
                                class="text-danger">*</span></label>
                        <select class="form-select" id="ciudad_encontrado" name="ciudad_encontrado">
                            <option value="">Selecciona una ciudad</option>
                            <!-- Agrega opciones de ciudades aquí -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="telefono_encontrado" class="form-label fw-bold">TELÉFONO DE CONTACTO:</label>
                        <input type="text" class="form-control" name="telefono_encontrado" id="telefono_encontrado"
                            placeholder="Teléfono o email">
                    </div>
                </form>
            </div>

            <!-- Pie del Modal -->
            <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" form="animalEncontradoForm">
                    PUBLICAR <i class="fa-solid fa-check"></i>
                </button>
            </div>
        </div>
    </div>
</div>

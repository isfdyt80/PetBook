<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="fontawesome/css/all.min.css" />
  <!-- Loader CSS -->
  <link rel="stylesheet" href="css/loader.css" />
</head>
<body class="color4 d-flex justify-content-center align-items-center min-vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 420px; background-color: #F4F3FC; border-radius: 20px;">
    <h3 class="text-center mb-4" style="color: #9BA0BB; font-weight: bold;">
      <i class="fas fa-user-plus me-2"></i>Crear Cuenta
    </h3>

    <form id="registerForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="usuario" placeholder="Usuario" required style="background-color:#ECE9FA; border:2px solid #CACCEF; border-radius:10px;">
        <label for="usuario"><i class="fas fa-user me-2"></i>Usuario</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required style="background-color:#ECE9FA; border:2px solid #CACCEF; border-radius:10px;">
        <label for="email"><i class="fas fa-envelope me-2"></i>Correo electrónico</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Contraseña" required style="background-color:#ECE9FA; border:2px solid #CACCEF; border-radius:10px;">
        <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña" required style="background-color:#ECE9FA; border:2px solid #CACCEF; border-radius:10px;">
        <label for="confirmPassword"><i class="fas fa-check me-2"></i>Confirmar contraseña</label>
      </div>

      <button type="submit" class="btn w-100" style="background-color:#9BA0BB; color:white; font-weight:bold; border-radius:10px;">
        <i class="fas fa-user-check me-2"></i>Registrarse
      </button>

      <p class="mt-3 text-center" style="font-size:14px; color:#666;">
        ¿Ya tienes una cuenta? <a href="login.html" style="color:#9BA0BB; font-weight:bold; text-decoration:none;">Inicia sesión</a>
      </p>
    </form>
  </div>

  <!-- Loader huellita -->
  <div class="paw-loader-overlay" id="loader">
    <div>
      <div class="paw">
        <div class="toe t1"></div>
        <div class="toe t2"></div>
        <div class="toe t3"></div>
        <div class="toe t4"></div>
        <div class="pad"></div>
      </div>
      <div class="loading-text">Registrando…</div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Loader JS -->

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Src/scss/custom.css">
    <title>Login</title>

</head>

<body>

</body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Iniciar sesión</h3>

                    <form id="formLogin" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback">Por favor, ingresá un correo válido.</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">Por favor, ingresá tu contraseña.</div>
                        </div>

                        <a href="Prueba_Index.html"><button type="button"
                                class="btn btn-primary w-100">Ingresar</button>
                        </a>

                    </form>

                    <div id="mensaje" class="mt-3 text-center"></div>

                    <div class="text-center mt-3">
                        <small>¿No tenés cuenta? <a href="Prueba_Register.html">Registrate acá</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../Src/scss/custom.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row">

            <!-- NAVBAR lateral -->
            <nav class="col-2 border vh-100 d-flex flex-column position-sticky" style="top: 0;">
                <a href="#" class="mb-3 h4 text-decoration-none ms-2">Logo</a>
                <ul class="nav nav-pills flex-column">

                    <li class="nav-item mb-2">
                        <a class="nav-link" href="../Index.html">Inicio</a>
                    </li>
                    <!-- <li class="nav-item mb-1">
                        <a class="nav-link" href="#">Explorar</a>
                    </li> -->
                    <li class="nav-item mb-1">
                        <a class="nav-link" href="Public/Notificaciones.html">Notificaciones</a>
                    </li>
                    <li class="nav-item mb-1">
                        <a class="nav-link active" href="Public/usuario.html">Perfil</a>
                        <i class="fa-whiteboard fa-semibold fa-user"></i>
                    </li>
                </ul>

                <div class="mt-auto px-2 pb-2">
                    <a id="newPostLink" class=" active text-decoration-none p-2" href="#" style="margin:0;">Nueva
                        Publicacion</a>
                </div>
            </nav>

            <!-- CONTENIDO PRINCIPAL -->
            <main class="col-10 p-0 bg-light">



                <!-- Información de usuario -->

                <div class="container mt-3">



                    <div class="row p-2">

                        <div class="col-md-3">

                            <div class="card mb-3 text-center p-3">
                                <img src="https://i.pinimg.com/736x/87/ca/f5/87caf534babc1daa05657fb95e920177.jpg"
                                    alt="Avatar" class=" mb-2 user-avatar">
                                <h5 class="mb-0" id="profileName">Nombre del Usuario</h5>
                            </div>

                        </div>

                        <div class="col-md-9 position-relative">
                            <h3 class="mb-0" id="Nombre_Usuario">Nombre del Usuario</h3>
                            <p class="mt-3 text-secondary" id="Descripción">Descripción corta del usuario o biografía.
                            </p>

                            <button type="button" class="btn btn-primary position-absolute end-0 bottom-0 me-3 mb-3"
                                id="añadir_mascotas">
                                Añadir Mascota
                            </button>
                        </div>


                    </div>

                    <!-- Pestañas -->
                    <ul class="nav nav-tabs mt-4" id="userTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="posts-tab" data-bs-toggle="tab" data-bs-target="#posts"
                                type="button" role="tab">Publicaciones</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="info-tab" data-bs-toggle="tab" data-bs-target="#info"
                                type="button" role="tab">Información</button>
                        </li>
                    </ul>

                    <!-- Contenido de pestañas -->
                    <div class="tab-content mt-3" id="userTabsContent">

                        <!-- Publicaciones -->
                        <div class="tab-pane fade show active" id="posts" role="tabpanel">

                        </div>

                        <!-- Información -->
                        <div class="tab-pane fade" id="info" role="tabpanel">
                            <div class="card mt-3">
                                <div class="card-header">Información de contacto</div>
                                <div class="card-body">
                                    <p id="Email"><strong>Email:</strong> usuario@correo.com</p>
                                    <p><strong id="Ubicacion">Ubicación:</strong> Buenos Aires, Argentina</p>
                                    <p><strong id="Nacimiento_de_cuenta">Miembro desde:</strong> Enero 2023</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </main>
        </div>
    </div>

    <script type="module" src="../Src/scripts/Main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetBook</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Barra superior -->
    <header class="top-bar">
        <div class="category">
            <i class="fas fa-home"></i>
            <p>Ver Todo</p>
        </div>
        <div class="category">
            <i class="fas fa-paw"></i>
            <p>Animales Perdidos</p>
        </div>
        <div class="category">
            <i class="fas fa-search"></i>
            <p>Se Buscan Sus Dueños</p>
        </div>
        <div class="category">
            <i class="fas fa-heart"></i>
            <p>Animales en Adopción</p>
        </div>
        <div class="category">
            <i class="fas fa-check"></i>
            <p>Casos Finalizados</p>
        </div>
    </header>

    <!-- Publicaciones -->
    <main class="content">
        <!-- Publicación 1 -->
        <article class="card">
            <header class="card-header">
                <div class="user">
                    <i class="fas fa-user-circle"></i>
                    <div>
                        <p>Johanna Pallero</p>
                        <small>Hace 52 min</small>
                    </div>
                </div>
                <span class="status red">SE BUSCA</span>
            </header>
            <div class="card-body">
                <img src="./images/cat1.jpg" alt="Gato perdido">
                <ul class="details">
                    <li><strong>Nombre:</strong> CENIZAS</li>
                    <li><strong>Raza:</strong> Gris y Blanco</li>
                    <li><strong>Edad:</strong> 5 años</li>
                    <li><strong>Perdido desde:</strong> 13 de mayo</li>
                    <li><strong>Ubicación:</strong> Carlos Casares</li>
                </ul>
                <p class="contact">Por favor, contáctame al: <strong>2396-51-2141</strong></p>
            </div>
            <footer class="card-footer">
                <button class="action"><i class="fas fa-heart"></i></button>
                <button class="action"><i class="fas fa-share"></i></button>
                <button class="action"><i class="fas fa-star"></i></button>
                <button class="action"><i class="fas fa-comment"></i></button>
            </footer>
        </article>
        <!-- Botón flotante -->
        <button class="floating-button">
            <i class="fas fa-plus"></i>
            Publicar
        </button>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
